version: "3.9"

services:
  grafana:
    image: grafana/grafana:7.5.7
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana/
      - ./docker/grafana/:/etc/grafana/provisioning/
    ports:
      - "3000:3000"
    env_file:
      - ./docker/grafana/.env

  prometheus:
    image: bitnami/prometheus
    volumes:
      - ./docker/prometheus/:/etc/prometheus/
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/config.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  service_discovery:
    image: service_discovery
    build:
      context: service_discovery
    ports:
      - "8008:8008"
    cap_add:
      - NET_ADMIN

  mongo1:
    hostname: mongo1
    image: mongo
    expose:
      - 27017
    ports:
      - 30001:27017
    restart: always
    command: mongod --replSet my-mongo-set
  mongo2:
    hostname: mongo2
    image: mongo
    expose:
      - 27017
    ports:
      - 30002:27017
    restart: always
    command: mongod --replSet my-mongo-set
  mongo3:
    hostname: mongo3
    image: mongo
    expose:
      - 27017
    ports:
      - 30003:27017
    restart: always
    command: mongod --replSet my-mongo-set

  # finally, we can define the initialization server
  # this runs the `rs.initiate` command to intialize
  # the replica set and connect the three servers to each other
  mongoinit:
    image: mongo
    # this container will exit after executing the command
    restart: on-failure:5
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    command: >
      mongo --host mongo1:27017 --eval 'db = (new Mongo("mongo1:27017")).getDB("auth_service_db");
      config = {
      "_id" : "my-mongo-set",
      "members" : [
        {
          "_id" : 0,
          "host" : "mongo1:27017"
        },
        {
          "_id" : 1,
          "host" : "mongo2:27017"
        },
        {
          "_id" : 2,
          "host" : "mongo3:27017"
        }
      ]
      };
      rs.initiate(config);
      '

  content_retrieval:
    image: content_retrieval
    restart: on-failure:5
    build:
      context: content_retrieval
    ports:
      - "5000:5000"
    cap_add:
      - NET_ADMIN
    depends_on:
      - service_discovery

  download_service:
    image: download_service
    restart: on-failure:5
    build:
      context: download_service
    ports:
      - "5005:5005"
    cap_add:
      - NET_ADMIN
    depends_on:
      - service_discovery
      - content_retrieval

  cache_service:
    image: cache_service
    restart: on-failure:5
    build:
      context: cache_service
    ports:
      - "9000:9000"
    cap_add:
      - NET_ADMIN
    depends_on:
      - content_retrieval

  auth_service:
    image: auth_service
    restart: on-failure:5
    build:
      context: auth_service
    ports:
      - "8080:8080"
    cap_add:
      - NET_ADMIN
    depends_on:
      - service_discovery
      - mongoinit

  auth_service2:
    image: auth_service2
    restart: on-failure:5
    build:
      context: auth_service2
    ports:
      - "8081:8081"
    cap_add:
      - NET_ADMIN
    depends_on:
      - service_discovery
      - mongoinit

  auth_service3:
    image: auth_service3
    restart: on-failure:5
    build:
      context: auth_service3
    ports:
      - "8082:8082"
    cap_add:
      - NET_ADMIN
    depends_on:
      - service_discovery
      - mongoinit

  gateway_service:
    image: gateway_service
    restart: on-failure:5
    build:
      context: gateway_service
    ports:
      - "8070:8070"
    cap_add:
      - NET_ADMIN
    depends_on:
      - prometheus
      - grafana

volumes:
  grafana-data:
  prometheus-data:
